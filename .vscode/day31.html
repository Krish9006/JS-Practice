<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: #f0f8ff;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input:focus {
      border-color: rgb(14, 162, 211);
      outline: none;
    }
    .toggle-password {
      cursor: pointer;
      font-size: 12px;
      float: right;
      margin-top: 5px;
      color: #007bff;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: rgb(14, 162, 211);
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: rgb(9, 122, 165);
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Login</h1>
    <label for="name">Username:</label>
    <input type="text" id="name" placeholder="Enter your username">

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password">
    <span class="toggle-password" onclick="togglePassword()">Show Password</span>

    <button type="button" onclick="validation()">Login</button>
  </div>

  <script>
    function validation() {
      let username = document.getElementById("name").value.trim();
      let password = document.getElementById("password").value.trim();

      if (username === "" || password === "") {
        alert("Please fill in all fields.");
      } else {
        alert("Login Successful, " + username + "!");
      }
    }

    function togglePassword() {
      const passField = document.getElementById("password");
      if (passField.type === "password") {
        passField.type = "text";
      } else {
        passField.type = "password";
      }
    }
  </script>
</body>
</html>
