<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login attempts</title>
</head>
<body>
    <script>
        let attempts = 0;
        let maxAttempts = 3;
        let flag = false;
        while (attempts < maxAttempts) {
            let username = prompt("Enter your username:");
            if (username === "krish") {
                alert("Login successful!");
                flag = true;
                break;
            } 
            attempts++;
        alert(`Login failed. You have ${maxAttempts - attempts} attempts left.`);
        }
    </script>
    
</body>
</html>
