<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-do App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <h2>üìù My To-Do List</h2>
    <div class="input-row">
      <input type="text" id="input" placeholder="Enter your task" />
      <button id="btn1" class="add">Add</button>
      <button id="btn2" class="delete">Delete</button>
    </div>
    <ul id="tasklist"></uln>
  </div>

  <script>
    const input = document.getElementById("input");
    const add = document.getElementById("btn1");
    const deleteBtn = document.getElementById("btn2");
    const tasklist = document.getElementById("tasklist");
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function displayTasks() {
      tasklist.innerHTML = "";
      tasks.forEach(task => {
        const li = document.createElement("li");
        li.textContent = task;
        tasklist.appendChild(li);
      });
    }

    add.addEventListener('click', function () {
      const task = input.value.trim();
      if (task !== "") {
        tasks.push(task);
        localStorage.setItem("tasks", JSON.stringify(tasks));
        displayTasks();
        input.value = "";
      }
    });

    deleteBtn.addEventListener('click', function () {
      tasks.pop();
      localStorage.setItem("tasks", JSON.stringify(tasks));
      displayTasks();
    });

    displayTasks();
  </script>
</body>
</html>
