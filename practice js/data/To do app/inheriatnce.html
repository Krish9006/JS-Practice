<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Parent {
            constructor(name) {
                this.name = name;
            }
            display() {
                return `Parent Name: ${this.name}`;
            }
        }
        class Child extends Parent {
            constructor(name, age) {
                super(name);
                this.age = age;
            }

            display() {
                return `Child Name: ${this.name}, Age: ${this.age}`;
            }
        }
    </script>
    
</body>
</html>
