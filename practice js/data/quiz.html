<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      margin: 1;
      padding: 30px;
      color: #333;
    }

    .quiz-container {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: all 0.3s ease-in-out;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .timer {
      color: #e63946;
      font-weight: bold;
      font-size: 1.1em;
    }

    .question {
      font-size: 1.4em;
      margin-bottom: 20px;
    }

    .options label {
      display: block;
      background: #f1f1f1;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .options input[type="radio"] {
      display: none;
    }

    .options input[type="radio"]:checked + span {
      background: #d1ecf1;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background: #2193b0;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #197a91;
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .score {
      font-size: 1.4em;
      text-align: center;
      color: green;
      margin-top: 20px;
    }

    .progress {
      height: 10px;
      background: #eee;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #2193b0;
      transition: width 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div class="header">
      <h2>Quiz App</h2>
      <div class="timer" id="timer"></div>
    </div>
    <div class="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="question" id="question"></div>
    <form id="quizForm">
      <div class="options" id="options"></div>
      <button type="submit" class="btn" id="submitBtn" disabled>Submit</button>
    </form>
    <div class="score" id="score"></div>
    <button class="btn" id="restartBtn" style="display:none;">Restart Quiz</button>
  </div>

  <script>
    let questions = [];
    let currentQuestionIndex = 0;
    let userScore = 0;
    let countdown;
    let timeLeft = 10;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const timerEl = document.getElementById("timer");
    const scoreEl = document.getElementById("score");
    const submitBtn = document.getElementById("submitBtn");
    const quizForm = document.getElementById("quizForm");
    const progressBar = document.getElementById("progressBar");
    const restartBtn = document.getElementById("restartBtn");

    // Load questions from local JSON file
    fetch('questions.json')
      .then(res => res.json())
      .then(data => {
        questions = data;
        startQuiz();
      })
      .catch(err => {
        questionEl.textContent = " Error loading questions.";
        console.error("Fetch error:", err);
      });

    function startQuiz() {
      currentQuestionIndex = 0;
      userScore = 0;
      scoreEl.textContent = "";
      restartBtn.style.display = "none";
      quizForm.style.display = "block";
      submitBtn.textContent = "Submit";
      loadQuestion();
    }

    function startTimer(callback) {
      timeLeft = 10;
      timerEl.textContent = `${timeLeft}s`;
      countdown = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `${timeLeft}s`;
        if (timeLeft === 0) {
          clearInterval(countdown);
          callback();
        }
      }, 1000);
    }

    function loadQuestion() {
      clearInterval(countdown);
      submitBtn.disabled = true;

      const current = questions[currentQuestionIndex];
      questionEl.textContent = current.question;
      optionsEl.innerHTML = "";

      current.options.forEach((option, idx) => {
        const label = document.createElement("label");
        label.innerHTML = `
          <input type="radio" name="option" value="${idx}">
          <span>${option}</span>
        `;
        optionsEl.appendChild(label);
      });

      updateProgress();
      startTimer(autoSubmit);
    }

    function updateProgress() {
      const progress = ((currentQuestionIndex) / questions.length) * 100;
      progressBar.style.width = `${progress}%`;
    }

    quizForm.addEventListener("change", () => {
      submitBtn.disabled = false;
    });

    quizForm.addEventListener("submit", function (e) {
      e.preventDefault();
      submitAnswer();
    });

    function autoSubmit() {
      submitAnswer();
    }

    function submitAnswer() {
      clearInterval(countdown);

      const selected = document.querySelector('input[name="option"]:checked');
      const current = questions[currentQuestionIndex];

      if (selected && Number(selected.value) === current.answer) {
        userScore++;
      }

      currentQuestionIndex++;

      if (currentQuestionIndex < questions.length) {
        loadQuestion();
      } else {
        showScore();
      }
    }

    function showScore() {
      progressBar.style.width = "100%";
      questionEl.textContent = '';
      optionsEl.innerHTML = '';
      timerEl.textContent = '';
      quizForm.style.display = "none";
      scoreEl.textContent = `You scored ${userScore} out of ${questions.length}`;
      restartBtn.style.display = "inline-block";
    }

    restartBtn.addEventListener("click", startQuiz);
  </script>
</body>
</html>
